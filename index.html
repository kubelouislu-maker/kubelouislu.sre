<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KubeLouisLu | Senior SRE Visual Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              sre: {
                dark: '#050a14', // Deeper black/blue
                card: '#0f172a',
                primary: '#0ea5e9', // Sky blue 500
                success: '#22c55e', // Green 500
                warning: '#eab308', // Yellow 500
                danger: '#ef4444', // Red 500
                muted: '#64748b',
                neon: '#38bdf8'
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'grid-flow': 'gridMove 20s linear infinite',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              gridMove: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(40px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050a14;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* Cyber Grid Background */
      .bg-grid {
        background-size: 40px 40px;
        background-image: 
          linear-gradient(to right, rgba(30, 41, 59, 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(30, 41, 59, 0.3) 1px, transparent 1px);
        mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
      }

      /* Scanlines Overlay */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 50;
        opacity: 0.15;
      }

      /* Glitch Effect */
      .glitch-wrapper {
        position: relative;
      }
      .glitch::before,
      .glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #050a14;
      }
      .glitch::before {
        left: 2px;
        text-shadow: -1px 0 #ef4444;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }
      .glitch::after {
        left: -2px;
        text-shadow: -1px 0 #38bdf8;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
      }
      
      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 15px, 0); }
        20% { clip: rect(50px, 9999px, 60px, 0); }
        40% { clip: rect(80px, 9999px, 90px, 0); }
        60% { clip: rect(10px, 9999px, 40px, 0); }
        80% { clip: rect(60px, 9999px, 30px, 0); }
        100% { clip: rect(30px, 9999px, 70px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(60px, 9999px, 10px, 0); }
        20% { clip: rect(20px, 9999px, 80px, 0); }
        40% { clip: rect(90px, 9999px, 30px, 0); }
        60% { clip: rect(10px, 9999px, 50px, 0); }
        80% { clip: rect(40px, 9999px, 20px, 0); }
        100% { clip: rect(70px, 9999px, 60px, 0); }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 3px; }
      ::-webkit-scrollbar-thumb:hover { background: #38bdf8; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
</head>

    <div id="root"></div>
    <div class="scanlines"></div>
  </body>
